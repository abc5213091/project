<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>圈子管理——评论管理</title>
</head>

<body>
<div class="m30"  role="Box" data-card="comment">
    <!-- 搜索条件 -->
    <section >
        <header class="panel-heading">                  
           <i class="icon-home fa-css3"></i> 圈子管理 > 评论管理
        </header>
        <div class="panel-body">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label>发布时间： </label>
              <input name="date_before" role="date" class="input-sm form-control"  type="text">
            </div>
            <div class="form-group">
              <label>至 </label>
               <input name="date_after" role="date" class="input-sm form-control" type="text">
            </div>    
           <div class="form-group">
               <label>所属圈子： </label>
                <select name="ci_id" class="input-sm form-control input-s-sm inline v-middle" data-option="circle">
                </select>                      
            </div>
            <div class="form-group">
               <label>评论状态： </label>
                <select name="status" class="input-sm form-control input-s-sm inline v-middle">
                	<option value="">全部</option>
                    <option value="1">已上线</option>
                    <option value="2">已下线</option>
                </select>                      
            </div>
               <div class="form-group">              
                 <select name="key" class="input-sm form-control input-s-sm inline v-middle">
                        <option value="id">评论ID</option>
                        <option value="topic_id">所属话题ID</option>
                        <option value="tel">评论人</option>
                        <option value="content">评论内容</option>
                </select>  
               <input name="value" type="text" class="input-sm form-control"  placeholder="输入关键词">
            </div>                               
            <a href="#" class="btn btn-s-md btn-dark"  role="search"><i class="icon-magnifier fa-css3" role="search"></i> 筛选</a>
            <a href="#" class="btn btn-s-md btn-info"  role="excel"><i class="icon-share-alt fa-css3" role="excel"></i> 导出</a>
          </form>                  
        </div>
      </section>    
        <table width="100%" class="tb-default tb_h_48 text_u"  role="table">                          
            <tr>
                    <th width="5%">评论ID</th> 
                    <th width="15%">评论内容</th> 
                    <th width="10%">二级回复</th>
                    <th width="10%">所属话题ID</th>  
                    <th width="10%">评论人</th>
                    <th width="10%">点赞数</th>
                    <th width="10%">所属圈子</th>
                    <th width="10%">状态</th>
                    <th width="10%">发布时间</th>
                    <th width="10%" >操作</th>
              </tr>  
        </table>
       <div class="pager_container m-page"></div>
</div>
</body>
</html>
