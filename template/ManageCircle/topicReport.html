<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>圈子管理——话题举报</title>
</head>

<body>
<div class="m30"  role="Box" data-card="report">
    <!-- 搜索条件 -->
    <section >
        <header class="panel-heading">                  
           <i class="icon-home fa-css3"></i> 圈子管理 > 话题举报
        </header>
        <div class="panel-body">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label>举报日期： </label>
              <input name="date_before" role="date" class="input-sm form-control"  type="text">
            </div>
            <div class="form-group">
              <label>至 </label>
               <input name="date_after" role="date" class="input-sm form-control" type="text">
            </div>   
            <div class="form-group">              
                 <select name="key" class="input-sm form-control input-s-sm inline v-middle">
                 	<option value="">全部</option>
                    <option value="tel">举报人</option>
                    <option value="topic">话题标题</option>
                    <option value="report">举报内容</option>
                    <option value="circle">所属圈子</option>
                </select>  
               <input name="value" type="text" class="input-sm form-control"  placeholder="输入关键词">
            </div>                               
            <a href="#" class="btn btn-s-md btn-dark"  role="search"><i class="icon-magnifier fa-css3" role="search"></i> 筛选</a>
            <a href="#" class="btn btn-s-md btn-info"  role="excel"><i class="icon-share-alt fa-css3" role="excel"></i> 导出</a>
          </form>                  
        </div>
      </section>    
        <table width="100%" class="tb-default tb_h_48 text_u"  role="table">                          
            <tr>
                    <th width="5%">ID</th> 
                    <th width="25%">被举报话题标题</th> 
                    <th width="10%">被举报话题ID</th>
                    <th width="15%">举报人</th>  
                    <th width="15%">所属圈子</th>
                    <th width="20%">举报内容</th>
                    <th width="10%">举报时间</th>
              </tr>  
        </table>
       <div class="pager_container m-page"></div>
</div>
</body>
</html>
