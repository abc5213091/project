<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>竞趣后台——订单信息</title>
</head>

<body>
<div class="m30"  role="Box">
    <!-- 搜索条件 -->
    <section>
        <header class="panel-heading">                  
           <i class="icon-home fa-css3"></i> 账号管理 > 用户账号
        </header>
        <div class="panel-body">
          <form class="form-inline" role="searchForm">
             <div class="form-group">
              <label>注册时间： </label>
              <input name="date_before" type="text" role="date" class="input-sm form-control">
            </div>
            <div class="form-group">
              <label>至 </label>
              <input name="date_after" type="text" role="date" class="input-sm form-control">
            </div>
            <div class="form-group">
               <label>注册来源： </label>
                <select name="dateFrom" class="input-sm form-control input-s-sm inline v-middle" name="status">
                    <option value="">全部</option>
                    <option value="Android">Android</option>
                    <option value="iOS">iOS</option>
                    <option value="WeChat">WeChat</option>
                </select>                    
            </div>
           <div class="form-group">
               <label">账号状态： </label>
                <select name="status" class="input-sm form-control input-s-sm inline v-middle" name="status">
                    <option value="">全部</option>
                    <option value="1">启用</option>
                    <option value="0">禁用</option>
                </select>                    
            </div>
              <div class="form-group">
               <label>第三方登录： </label>
                <select name="third" class="input-sm form-control input-s-sm inline v-middle" name="status">
                    <option value="">全部</option>
                    <option value="Wechat">微信登录</option>
                    <option value="QQ">QQ登录</option>
                </select>                    
            </div>
             <div class="form-group">
              <select name="key" class="input-sm form-control input-s-sm inline v-middle" name="status">
                    <option value="a_uid">ID</option>
                    <option value="username">用户账号</option>
                    <option value="IMEI">设备号</option>
              </select> 
              <input name="value" type="text" class="input-sm form-control"  placeholder="">
            </div>   
            
            <a href="#" class="btn btn-s-md btn-dark"  role="search"><i class="icon-magnifier fa-css3"></i> 筛选</a>
          </form>                  
        </div>
      </section>               
    <!-- 数据列表 -->
    <table width="100%" class="tb-default tb_h_48 text_u"  role="table">                          
        <tr>
                <th width="10%">ID</th>                                    
                <th width="10%">用户账号</th>
                <th width="8%">第三方登录</th>
                <th width="8%">订单数</th>
                <th width="8%">收藏数</th>
                <th width="7%">账号状态</th>
                <th width="9%">注册来源</th>
                <th width="9%">设备号</th>
                <th width="10%">注册时间</th>
                <th width="10%">最后使用时间</th>
                <th width="10%" style="border-right: 0;">操作</th>                                   
          </tr>  
    </table>
   <div class="pager_container m-page"> </div>
</div>
</body>
</html>
