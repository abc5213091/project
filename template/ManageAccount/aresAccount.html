<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>账号管理--战神账号</title>
</head>

<body>
<div class="m30"  role="Box">
     <!-- 搜索条件 -->
    <section>
        <header class="panel-heading">                  
           <i class="icon-home fa-css3"></i> 账号管理   > 战神账号
        </header>
        <div class="panel-body">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label>申请时间： </label>
              <input name="date_before" type="text" role="date" class="input-sm form-control">
            </div>
            <div class="form-group">
              <label>至 </label>
              <input name="date_after" type="text" role="date" class="input-sm form-control">
            </div>
           <div class="form-group">
               <label>战神审核： </label>
                 <select name="sh_status"  class="input-sm form-control input-s-sm inline v-middle">
                    <option value="">全部</option>
                    <option value="1">审核中</option>
                    <option value="3">审核通过</option>
                    <option value="2">审核未通过</option>
                  </select>                     
            </div>
              <div class="form-group">
               <label>实名认证：  </label>
                 <select name="rz_status"  class="input-sm form-control input-s-sm inline v-middle">
                    <option value="">全部</option>
                    <option value="1">审核中</option>
                    <option value="2">审核未通过</option>
                    <option value="3">审核通过</option>
                    <option value="4">未提交</option>
                </select>                 
            </div>
               <div class="form-group">
               <label>接单状态：  </label>
                 <select name="receive_status"  class="input-sm form-control input-s-sm inline v-middle">
                    <option value="">全部</option>
                    <option value="1">开启</option>
                    <option value="2">关闭</option>
                </select>                  
            </div>
            <div class="form-group">
               <label">账号状态： 
	                <select name="fbd_status" class="input-sm form-control input-s-sm inline v-middle">
	                    <option value="">全部</option>
	                    <option value="1">启用</option>
	                    <option value="2">禁用</option>
	                </select>                    
	            </label">
            </div>
            <div class="form-group">
	        	<label>用户账号：  </label>
	            <input type="text" class="input-sm form-control"  placeholder="" name="username">
	            <a href="#" class="btn btn-s-md btn-dark"  role="search"><i class="icon-magnifier fa-css3" role="search"></i> 筛选</a>
	            <a href="#" class="btn btn-s-md btn-info"  role="excel"><i class="icon-share-alt fa-css3" role="excel"></i> 导出</a>
      		</div>
          </form>                  
        </div>
      	</section>   
      	<table width="100%" class="tb-default tb_h_48 text_u"  role="table">                          
            <tr>
                <th width="5%">ID</th>
                <th width="12.5%">申请时间</th>
                <th width="12.5%">用户账号</th>
                <th width="10%">战神订单</th>
                <th width="10%">被评价数</th>
                <th width="10%">关注数</th>
                <th width="10%">接单状态</th>
                <th width="10%">战神审核</th>
                <th width="10%">实名认证</th>
                <th width="10%">操作</th>                                    
            </tr>  
        </table>
      <div class="pager_container m-page"></div>
      
</div>
</body>
</html>
