<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>系统管理——网吧留言</title>
</head>

<body>
<div class="m30"  role="Box">
    <!-- 搜索条件 -->
    <section>
        <header class="panel-heading">                  
           <i class="icon-home fa-css3"></i> 系统管理 > 网吧留言
        </header>
        <div class="panel-body">
          <form class="form-inline" role="form">
            <div class="form-group">
              <label>评价时间： </label>
              <input id="BeginTime" name="date_before" type="text" role="date" class="input-sm form-control">
            </div>
            <div class="form-group">
              <label>至 </label>
              <input id="EndTime" name="date_after" type="text" role="date" class="input-sm form-control">
            </div>
            <div class="form-group">
	            	<label>留言状态： </label>
	            	<select name="msgStatus"  class="input-sm form-control input-s-sm inline v-middle">
	            		<option value="">全部</option>
	            		<option value="2">已下线</option>
	            		<option value="1">显示中</option>
	            	</select>          
	            </div>
           <div class="form-group">
           		<select class="input-sm form-control inline v-middle" name="key">
					<option value="a_uid">用户账号</option>
					<option value="c_uid">网吧名称</option>
					<option value="message">留言内容</option>
					<option value="reply">回复内容</option>
				</select>
                <input type="text" class="input-sm form-control" name="value" placeholder="请输入关键字">           
            </div>        
            <span class="btn btn-s-md btn-dark" role="search"><i class="icon-magnifier fa-css3"></i>筛选</span>
          </form>                  
        </div>
      </section>    
        <table width="100%" class="tb-default tb_h_48 text_u" role="table">  
        	<thead>
	            <tr>
	                <th>ID</th> 
	                <th>留言时间</th> 
	                <th>用户账号</th>  
	                <th>网吧名称</th> 
	                <th>留言内容</th>
	                <th>回复内容</th>
	                <th>操作</th>
	            </tr> 
            </thead>
            <tbody data-body="list">
            </tbody>
        </table>
       <div class="pager_container m-page"></div>
</div>
</body>
</html>
