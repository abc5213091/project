<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>活动管理——邀请送券活动</title>
</head>

<body>
<div class="m30" role="Box">  
   <!-- 搜索条件 -->
    <section>
        <header class="panel-headingd">                  
           <i class="icon-home fa-css3"></i> 活动管理 > 邀请送券活动
        </header>
        <div class="panel-body">
          <form class="form-inline" role="form">
          	<div class="form-group">
          		<span class="btn btn-s-md btn-default"  role="batch">批量发送</span>
          	</div>
             <div class="form-group">
              <label>提交日期： </label>
              <input name="date_before" type="text" role="date" class="input-sm form-control">
            </div>
            <div class="form-group">
              <label>至 </label>
              <input name="date_after" type="text" role="date" class="input-sm form-control">
            </div>
            <div class="form-group">
               <label>兑换券类型： </label>
                <select name="type" class="input-sm form-control input-s-sm inline v-middle">
                    
              </select>                     
            </div>
           <div class="form-group">
               <label>兑换状态： </label>
                <select name="status" class="input-sm form-control input-s-sm inline v-middle">
                    <option value="">全部</option>
                    <option value="0">未兑换</option>
                    <option value="1">已兑换</option>
              </select>                     
            </div>             
               <div class="form-group">              
                <label>用户账号： </label>
               <input name="username" type="text" class="input-sm form-control"  placeholder="输入关键词">
            </div>                               
            <a href="#" class="btn btn-s-md btn-dark"  role="search"><i class="icon-magnifier fa-css3" role="search"></i> 筛选</a>
            <a href="#" class="btn btn-s-md btn-success"  role="cashNum"> 兑换汇总</a> 
            <a href="#" class="btn btn-s-md btn-info"  role="excel"><i class="icon-share-alt fa-css3" role="excel"></i> 导出</a>           
          </form>                  
        </div>
      </section>
     <table width="100%" class="tb-default tb_h_48 text_u"  style="table-layout:fixed;"  role="table">                          
            <tr>
                    <th width="5%"><input type="checkbox"  role="selectAll"></th>  
                    <th width="10%">提交日期</th> 
                    <th width="10%">用户账号</th>                                                
                    <th width="60%">好友手机号/地址</th>
                    <th width="10%">兑换券类型</th>                       
                    <th width="8%" style="border-right: 0;">操作</th>                                   
            </tr>  
   </table>          
   <div class="pager_container m-page" ></div>    
</div>
</body>
</html>
