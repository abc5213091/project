<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>投诉反馈——用户反馈</title>
</head>

<body>
<div class="m30"  role="Box">  
    <!-- 搜索条件 -->
    <section>
        <header class="panel-heading">                  
          <i class="icon-home fa-css3"></i> 投诉反馈 > 用户反馈
        </header>
        <div class="panel-body">
          <form class="form-inline" role="searchForm">
             <div class="form-group">
              <label>反馈时间： </label>
              <input name="date_before" type="text" role="date" class="input-sm form-control">
            </div>
            <div class="form-group">
              <label>至 </label>
              <input name="date_after" type="text" role="date" class="input-sm form-control">
            </div>                     
               <div class="form-group">              
                 <select name="key" class="input-sm form-control input-s-sm inline v-middle">
                        <option value="tel">用户名</option>
                        <option value="content">反馈内容</option>
                </select> 
               <input name="value" type="text" class="input-sm form-control"  placeholder="输入关键词">
            </div>                               
            <a href="#" class="btn btn-s-md btn-dark"  role="search"><i class="icon-magnifier fa-css3" role="search"></i> 筛选</a>
            <a href="#" class="btn btn-s-md btn-info"  role="excel"><i class="icon-share-alt fa-css3" role="excel"></i> 导出</a>
          </form>                  
        </div>
      </section>
        <table width="100%" class="tb-default tb_h_48 text_u"  role="table">                          
            <tr>
                <th width="14%">反馈日期</th>  
                <th width="14%">用户名</th>
                <th width="14%">IMEI</th>
                <th width="14%">联系QQ</th>
                <th width="14%">Email</th>                                                        
                <th width="30%" style="border-right: 0;">反馈内容</th>
            </tr>  
        </table>
       <div class="pager_container m-page"></div>
</div>
</body>
</html>
